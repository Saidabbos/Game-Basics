<script>
var game = new Phaser.Game(384, 600, Phaser.CANVAS, 'Toy-Phone', { preload: preload, create: create });
var buttons = [];

function preload() {

    game.load.image('btnc', 'res/btnc.png');

}

function create() {
    var scaley = 0.75;

    var btn_space = 100;
    buttons.push(game.add.sprite(0, btn_space, 'btnc'));
    buttons[0].scale.setTo(1,scaley);
    buttons.push(game.add.sprite(128, btn_space, 'btnc'));
    buttons.push(game.add.sprite(256, btn_space, 'btnc'));
    btn_space += buttons[0].height;

    buttons.push(game.add.sprite(0, btn_space, 'btnc'));
    buttons.push(game.add.sprite(128, btn_space, 'btnc'));
    buttons.push(game.add.sprite(256, btn_space, 'btnc'));

    btn_space += buttons[0].height;

    buttons.push(game.add.sprite(0, btn_space, 'btnc'));
    buttons.push(game.add.sprite(128, btn_space, 'btnc'));
    buttons.push(game.add.sprite(256, btn_space, 'btnc'));

    btn_space += buttons[0].height;

    buttons.push(game.add.sprite(0, btn_space, 'btnc'));
    buttons.push(game.add.sprite(128, btn_space, 'btnc'));
    buttons.push(game.add.sprite(256, btn_space, 'btnc'));

    for(var i = 0;i < buttons.length;i++){
        buttons[i].scale.setTo(1,scaley);
        buttons[i].inputEnabled = true;
        buttons[i].events.onInputDown.add(click, this);
    }
}


function click(btn){
    console.log(btn.z)
};

</script>
